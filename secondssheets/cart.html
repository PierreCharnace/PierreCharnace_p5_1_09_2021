
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page panier Orinoco"/>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../front-end/style.css" />

    <title>Panier - Orinoco</title>

  </head>
  <body>
    <!--********************Header with navigation bar************************-->
    <header class="colorino">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <nav class="d-flex navbar navbar-expand-lg navbar-light">
              <a href="../front-end/index.html" class="navbar-brand">
                <img src="../front-end/images/logo.png" alt="logo orinoco" width="186">
              </a>
              <button
                class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <ul
                id="navbarContent"
                class="justify-content-end navbar-nav collapse navbar-collapse">
                <li class="nav-item">
                  <a href="../front-end/index.html#products-list" class="nav-link">Produits</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Panier</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Main content of the page contains a table of products in the cart and a form to complete the order-->
    <main class="container p-4">
      <div class="row mt-4">
        <!--*****************************Products in the cart***************-->
        <div class="col">
          <h1 class="my-3">Votre Panier</h1>
          <table class="table table-secondary table-hover align-items-end font-size">
            <thead class="">
              <tr>
                <th class="col-1 text-center">Produits</th>
                <th class="col-1">Quantité</th>
                <th class="col-1">Prix</th>
                <th class="col-1 px-1 text-center remove" title="Supprimer le panier" colspan="2"><button class=" font-weight-bolder bolder" id="deleteAll">X</button></th>
              </tr>
            </thead>
            <tbody class="tableCart " id="tableCart">
              <tr>
               <td class="bg-white border text-center" colspan="5">Votre panier est vide</td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="totalCart colorino border rounded" id="totalCart">
                <td class="col-1"></td>
                <td class="col-1 p-0 py-2 text-center" colspan="1">Total</td>
                <td class="col-1 px-3 py-2 text-left totalPriceArticle" colspan="2">0 €</td>
                <td class="col-1"></td>
              </tr>
            </tfoot>

          </table>
        </div>
        <!--*****************Order form***************************-->
        <div class="card col-12 col-md-6 m-0 colorino">
          <form id="myForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="lastName">Nom</label>
                <input required pattern="^[A-Za-z]*$" type="text" placeholder="Duchampignon" id="lastName" class="form-control" name="lastName"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="firstName">Prénom</label>
                <input  pattern="^[A-Za-z]*$" placeholder="Benjamin" type="text" id="firstName" required class="form-control" name="firstName"/>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="address">Adresse</label>
                <input required pattern="^[A-Za-z0-9\s,-.]*$" placeholder="7 rue du lutin" type="text" id="address" class="form-control" name="address"/>
              </div>
              <div class="form-group col-md-4">
                <label for="zip">Code postal</label>
                <input required id="zip" name="zip" placeholder="49140" type="text" class="form-control" pattern="[0-9]*">
              </div>
              <div class="form-group col-md-12">
                <label for="city">Ville</label>
                <input required pattern="^[A-Za-z]*$" placeholder="ChaudronVille" type="text" id="city" class="form-control" name="city"/>
              </div>
            </div>
            <div class="form-row align-items-end">
              <div class="form-group col-12 col-md-12">
                <label for="email">Adresse Electronique</label>
                <input required placeholder="duchampignonbenjamin@leprechaun.tr" type="email" id="email" class="form-control" name="email"/>
              </div>
              <div class="form-group col-12 col-md-12 text-right">
                <button type="submit" class="btn btn-success" id="sendForm">Commander</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--**********************************FOOTER******************************-->
    <footer class="container-fluid colorino">
      <a href="../front-end/index.html">
        <img src="../front-end/images/logo.png" alt="logo orinoco" width="186">
      </a>
        <div class="row text-center">
            <div class="col">  
                <p class="text-center">Tous droits réservés - Orinoco</p>
            </div>
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../back/cart.js"></script>
  </body>
</html>
